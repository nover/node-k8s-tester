sudo: true
dist: trusty
jobs:
  include:
  - stage: build docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t node-k8s-tester .
    - docker images
    - docker tag node-k8s-tester $DOCKER_USERNAME/node-k8s-tester
    - docker push $DOCKER_USERNAME/node-k8s-tester
env:
  DOCKER_USERNAME: nover
  DOCKER_PASSWORD:
    secure: 
